{% extends "layout.html" %}

{% block title %}Project Page{% endblock %}

{% block body %}

    <div class="container">
        <p></p>
        <div class="row">
            <h1>{{project.name}}</h1>
            <h2>Public Events ({{events|length}})</h2>

            <table class="table table-striped">
                <tr>
                    <th>Type</th>
                    <th>User</th>
                    <th>Date</th>
                </tr>
                {%for event in events%}
                    <tr>
                        <td>{{event.type}}</td>
                        <td><a href="/user/{{event.user}}">{{event.user}}</a></td>
                        <td>{{event.date}}</td>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>
{% endblock %}
